<div class="card w-50 mx-auto" >
    <h5 class="card-header">Ajouter un nouvel utilisateur</h5>
    <div class="card-body p-5">
        <form [formGroup] = "addUserForm" (ngSubmit)="onSubmit()" >
            <div class="mb-3">
                <label for="firtName" class="form-label">Pr√©nom</label>
                <input type="text"  class="form-control" id="firtName" name="firtName" formControlName="firtName">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text"  class="form-control" id="lastName" name="lastName" formControlName="lastName">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
            </div>

            <div class="form-group mb-3" formArrayName="aliases">
                <button type="button" class="btn btn-lg btn-success my-2" id="aliases" (click) = "addAliases()">Ajouter un alias</button>
				<div class="mb-3" *ngFor = "let alias of getAliases().controls; let i = index">
					<input type="text" class="form-control" [formControlName]=i>
				</div>
            </div>

            <div class="form-group" formGroupName="address">
                <h3>Adresse</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="street" class="form-label">Rue</label>
                            <input type="text"  class="form-control" id="street" name="street" formControlName="street">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="city" class="form-label">Ville</label>
                            <input type="text"  class="form-control" id="city" name="ville" formControlName="city">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="state" class="form-label">Etat</label>
                            <input type="text"  class="form-control" id="state" name="etatemail" formControlName="state">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="zip" class="form-label">Code Postale</label>
                            <input type="text"  class="form-control" id="zip" name="zip"  formControlName="zip">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="description" name="description" formControlName="description"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="dateBirth" class="form-label">Date de Naissaince</label>
                <input type="date" class="form-control" id="dateBirth" name="dateBirth" formControlName="dateBirth">
            </div>

            <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-primary btn-lg btn-block">Ajouter</button>

		</form>
    </div>
</div>
